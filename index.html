<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Concerts</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Application Concerts</h1>
  </header>

  <section id="filters">
    <label for="venueFilter">Filtrer :</label>
    <select id="venueFilter" onchange="filterConcerts()">
      <option value="all">Tous</option>
      <option value="Lieu">Lieu</option>
      <option value="Date">Date</option>
      <option value="Mots clés">Mots clés</option>
      <!-- Ajoutez d'autres options selon vos besoins -->
    </select>
  </section>

  <section id="concertList">
    <!-- La liste des concerts sera ajoutée ici dynamiquement -->
  </section>

  <script src="app.js"></script>
</body>

</html>
